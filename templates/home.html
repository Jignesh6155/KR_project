{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Dataset Summary</h2>
<div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
  {% for k,v in counts.items() %}
    <div class="bg-white shadow-sm rounded-lg p-4 border border-gray-200">
      <h3 class="text-gray-600 font-medium">{{ k|capitalize }}</h3>
      <p class="text-xl font-bold text-indigo-600">{{ v }}</p>
    </div>
  {% endfor %}
</div>

<h3 class="text-xl font-semibold mb-2">Quick Search</h3>
<form action="/search" class="flex space-x-2">
  <input name="q" size="80"
         class="flex-grow border border-gray-300 rounded-md px-3 py-2 focus:ring focus:ring-indigo-200"
         placeholder="e.g. type:merge branch:main msg:security limit:25">
  <button class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md">Run</button>
</form>

<p class="mt-4 text-sm text-gray-500">
  Supported filters: <code>msg:</code> <code>author:</code> <code>type:</code>
  <code>branch:</code> <code>repo:</code> <code>limit:</code>
</p>
{% endblock %}
