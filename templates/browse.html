{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4">Repositories</h2>

<div class="overflow-x-auto bg-white rounded-lg shadow border border-gray-200">
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">IRI</th>
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">Name</th>
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">#Branches</th>
        <th class="px-4 py-2 text-left text-sm font-semibold text-gray-700">#Commits</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      {% for iri,label,b,c in rows %}
      <tr class="hover:bg-gray-50">
        <td class="px-4 py-2 text-indigo-600"><a href="/entity?iri={{ iri }}">{{ iri }}</a></td>
        <td class="px-4 py-2">{{ label }}</td>
        <td class="px-4 py-2">{{ b }}</td>
        <td class="px-4 py-2">{{ c }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
