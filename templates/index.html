<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ app_title }}</title>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between px-10 py-6 bg-white shadow-sm">
    <h2 class="text-2xl font-semibold text-indigo-700 tracking-tight">{{ app_title }}</h2>
    <nav class="space-x-6 text-sm font-medium">
      <a href="/" class="text-indigo-700 hover:text-indigo-900 transition">Repositories</a>
      <a href="/about" class="text-indigo-700 hover:text-indigo-900 transition">About</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="max-w-6xl mx-auto mt-10 px-6">
    <h3 class="text-xl font-semibold mb-6 text-gray-900">Repositories</h3>

    {% if repos %}
      <div class="overflow-x-auto bg-white rounded-xl shadow-md border border-gray-100">
        <table class="w-full border-collapse text-sm text-left">
          <thead class="bg-gray-100 text-gray-700 uppercase text-xs tracking-wider">
            <tr>
              <th class="px-6 py-3">Repository ID</th>
              <th class="px-6 py-3">Branches</th>
              <th class="px-6 py-3">Commits</th>
              <th class="px-6 py-3"></th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            {% for r in repos %}
            <tr class="hover:bg-indigo-50 transition">
              <td class="px-6 py-4 font-mono text-indigo-700">{{ r.iri }}</td>
              <td class="px-6 py-4">{{ r.branches }}</td>
              <td class="px-6 py-4">{{ r.commits }}</td>
              <td class="px-6 py-4 text-right">
                <a href="/repo/{{ r.iri }}" class="inline-block px-3 py-1 text-sm font-medium text-white bg-indigo-600 rounded-md hover:bg-indigo-700 transition">View</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p class="mt-6 text-gray-600 italic">No repositories found in ontology.</p>
    {% endif %}
  </main>

  <!-- Footer -->
  <footer class="mt-12 py-6 text-center text-sm text-gray-500 border-t border-gray-200">
    Git-Onto-Logic © 2025 — Ontology Browser for Git Metadata
  </footer>

</body>
</html>
