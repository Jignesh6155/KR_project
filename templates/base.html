<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ app_title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <h1 class="text-xl font-semibold text-indigo-700">{{ app_title }}</h1>
        {% if reasoner is not none %}
          {% if reasoner %}
            <span class="text-xs px-2 py-0.5 rounded-full bg-green-100 text-green-700">Reasoner: ON</span>
          {% else %}
            <span class="text-xs px-2 py-0.5 rounded-full bg-amber-100 text-amber-700">Reasoner: OFF (fallback)</span>
          {% endif %}
        {% endif %}
      </div>
      <nav class="text-sm space-x-4">
        <a class="text-indigo-700 hover:text-indigo-900" href="/">Repositories</a>
        <a class="text-indigo-700 hover:text-indigo-900" href="/search">Search</a>
        <a class="text-indigo-700 hover:text-indigo-900" href="/validate">Validate</a>
        <a class="text-indigo-700 hover:text-indigo-900" href="/about">About</a>
      </nav>
    </div>
  </header>
  <main class="max-w-7xl mx-auto px-6 py-8">
    {% block content %}{% endblock %}
  </main>
  <footer class="border-t border-gray-200 py-6 text-center text-xs text-gray-500">
    Git-Onto-Logic Â© 2025
  </footer>
</body>
</html>
