<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Git Ontology Browser" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',  // Indigo-600
            accent: '#FACC15',   // Yellow-400
          },
        },
      },
    }
  </script>
</head>

<body class="bg-gradient-to-br from-gray-50 to-gray-100 text-gray-800 min-h-screen flex flex-col font-sans">

  <!-- NAVBAR -->
  <nav class="bg-gradient-to-r from-indigo-600 to-indigo-700 text-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 4v16m8-8H4" />
        </svg>
        <h1 class="text-xl font-semibold tracking-tight hover:text-yellow-200 transition">Git Ontology Browser</h1>
      </div>
      <div class="hidden sm:flex space-x-8 text-sm font-medium">
        <a href="/" class="hover:text-yellow-300 transition">Home</a>
        <a href="/browse" class="hover:text-yellow-300 transition">Browse</a>
        <a href="/search" class="hover:text-yellow-300 transition">Search</a>
        <a href="/errors" class="hover:text-yellow-300 transition">Validate</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow max-w-7xl mx-auto w-full px-6 py-10">
    <div class="bg-white rounded-xl shadow-lg p-8 border border-gray-200">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t border-gray-200 py-4 text-center text-sm text-gray-500">
    <div class="flex flex-col sm:flex-row justify-center items-center gap-1 sm:gap-3">
      <span>&copy; 2025 <span class="font-medium text-indigo-600">Git Ontology Browser</span></span>
      <span class="hidden sm:block">|</span>
      <span>Built with <span class="text-indigo-600 font-medium">Flask</span> + <span class="text-indigo-600 font-medium">TailwindCSS</span></span>
    </div>
  </footer>

</body>
</html>
