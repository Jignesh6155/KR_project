<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title or "Git Ontology Browser" }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
          colors: {
            primary: '#3B82F6', // blue-500
            dark: '#111827',   // gray-900
            light: '#F9FAFB',  // gray-50
            border: '#E5E7EB', // gray-200
          },
          boxShadow: {
            card: '0 4px 16px rgba(0,0,0,0.05)',
          },
        },
      },
    };
  </script>
</head>

<body class="bg-light text-dark font-sans flex flex-col min-h-screen">

  <!-- NAVBAR -->
  <nav class="bg-white border-b border-border sticky top-0 z-50 shadow-sm">
    <div class="max-w-7xl mx-auto px-6 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <div class="bg-primary/10 p-2 rounded-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
          </svg>
        </div>
        <h1 class="text-lg font-semibold text-gray-800">Git Ontology Browser</h1>
      </div>

      <div class="hidden sm:flex items-center space-x-8 text-sm font-medium text-gray-600">
        <a href="/" class="hover:text-primary transition">Home</a>
        <a href="/browse" class="hover:text-primary transition">Browse</a>
        <a href="/search" class="hover:text-primary transition">Search</a>
        <a href="/errors" class="hover:text-primary transition">Validate</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="flex-grow max-w-7xl mx-auto w-full px-6 py-10">
    <div class="bg-white rounded-xl shadow-card border border-border p-10 transition hover:shadow-md">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-white border-t border-border text-center py-6 text-sm text-gray-500">
    <p class="space-x-1">
      <span>&copy; 2025 <span class="font-semibold text-primary">Git Ontology Browser</span></span>
      <span>â€¢</span>
      <span>Built with <span class="text-primary font-medium">Flask</span> + <span class="text-primary font-medium">TailwindCSS</span></span>
    </p>
  </footer>

</body>
</html>
